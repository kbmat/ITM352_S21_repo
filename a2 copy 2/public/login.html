<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(`
    <form action="process_login${location.search}" method="post">`);
    </script>
    <div class="imgcontainer">
        <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label> 
        <span id="username_msg" style="color: red;"></span>
        <input type="text" placeholder="Enter Username" name="username" id = "username" required>

        <label for="psw"><b>Password</b></label>
        <span id="psw_msg" style="color: red;"></span>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>

    

    <div class="container register">
     <script>
        document.write(` <p>Don't have an account? <a href="./register.html${location.search}">Sign up</a></p>`);
    </script>  
      </div>

    </form>
</body>

</html>
<script>
    let params = (new URL(document.location)).searchParams;
    if (params.has('username_error')) {
        username_msg.innerHTML = params.get('username_error');
        alert(params.get('username_error'));
    }
    if (params.has('password_error')) {
        psw_msg.innerHTML = params.get('password_error');
        alert(params.get('password_error'));
    }
</script>
